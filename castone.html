<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }
        .topnav{
            overflow:hidden;
            background-color: black;}
            .topnav a{
        float:left;
        color:white;
        text-align:center;
        padding:14px 16px;
        text-decoration:none;
        font-size:17px;
            }
            .topnav a:hover{
                background-color:lavender ;
            }
            .topnav a.active{
                background-color :Aquamarine;
            }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="#home" class="active">home</a>
        <a href="#aboutus">about us</a>
        <a href="#gallery">gallery</a>
        <a href="#contanct us">contact us</a>
    </div>
    <section>
        <img class="myslides" style="height:500px;width:800px;"src="https://th.bing.com/th/id/OIP.2FGsSJ4B6OGLfUHvFB0sMQHaEK?w=312&h=200&c=12&rs=1&o=6&pid=23.1">
        <img class="myslides" style="height:500px;width:800px;"src="https://th.bing.com/th/id/OIP.Yfna8pJlQME7Q6e0nE2b-QHaLL?w=202&h=305&c=7&r=0&o=5&pid=1.7">
        <img class="myslides" style="height:500px;width:800px;"src="https://tse1.mm.bing.net/th/id/OIP.c_kZAipweRfM__GTHtFYyQHaNK?rs=1&pid=ImgDetMain&o=7&rm=3">
            
    </section>
    <script>
        var myindex=0
        carousel()
        function carousel(){
            var i
            var x=document.getElementsByClassName("myslides")
            for(i=0;i<x.length;i++){
                x[i].style.display="none"
            }
            myindex++
            if(myindex>x.length){myindex=1}
            x[myindex-1].style.display="block"
            setTimeout(carousel,3000)
        }
    </script>
</body>
</html>
